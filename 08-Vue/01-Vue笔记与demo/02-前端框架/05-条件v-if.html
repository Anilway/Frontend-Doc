<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>条件：v-if</title>
    <link rel="stylesheet" href="semantic.css" />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ui container">
        <div class="ui segment" v-if="loggedIn">
          <p>{{ message }}</p>
        </div>
        <div class="ui yellow segment" v-else>
          <p>login please：</p>
        </div>
      </div>
    </div>

    <script>
      var dataSource = {
        message: "hello",
        loggedIn: true
      };

      var vm = new Vue({
        el: "#app",
        data: dataSource
      });
    </script>
  </body>
</html>
