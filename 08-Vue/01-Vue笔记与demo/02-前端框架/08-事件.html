<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>事件</title>
    <link rel="stylesheet" href="semantic.css" />
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="ui container">
        <!-- 点击事件 -->
        <button class="ui button" @click="like">喜欢</button>
        <div class="ui red circular label">{{ counter }}</div>
        <button class="ui button" @click="unlike">不喜欢</button>

        <!-- 键盘事件 -->
        <div class="ui input">
          <h3>键盘事件：</h3>
          <input type="text" @keyup.enter="process" />
        </div>
      </div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          counter: 0
        },
        methods: {
          like: function() {
            this.counter++;
          },
          unlike: function() {
            this.counter--;
          },
          process: function(event) {
            alert(event.target.value);
            event.target.value = "";
          }
        }
      });
    </script>
  </body>
</html>
